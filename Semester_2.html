    <script>
        window.onload = function () {
            Particles.init({
                selector: '.background',
                color: '#7B7D7D',
                maxParticles: 130,
                connectParticles: true,
                responsive: [
                    {
                        breakpoint: 768,
                        options: {

                        options: {
                            maxParticles: 50
                        }

                ]

        };
