<script>
    $(document).ready(function () {
        $(window).scroll(function () {
            if ($(this).scrollTop() > 20) {
                $('#toTopBtn').fadeIn();
            } else {
                $('#toTopBtn').fadeOut();
            }
        });

        $('#toTopBtn').click(function () {
            $("html, body").animate({
                scrollTop: 0
            }, 1000);
            return false;
        });
    });
</script>
<script>
    var myLink = document.querySelectorAll('a[href="#"]');
    myLink.forEach(function (link) {
        link.addEventListener('click', function (e) {
            e.preventDefault();
        });
    });

</script>
